    <form method="post" action="ePortfolio.html">

        <div class="corps-formulaire">
            <div class="haut">

                        <label for="nom">Nom </label>
                        <input type="name" id="nom" name="nom" required="name" >

                        <label for="pass">Mot de passe </label>
                        <input type="password" id="pass" name="password" required="password">
                    </div>
                </div>
            </div>
            <div class="bas">
                <div class="gauche">   
                    <div class="groupe">
                        <fieldset>

                <div class="droite">
